<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Luas Segitiga</h1>
        <div class="triangle-formula">
            <img src="assets/segitiga.png" alt="Segitiga">
            <p>Rumus Luas Segitiga yaitu:</p>
            <p>L = 1/2 x a x t</p>
            <p>Di mana:<br>
               L = Luas<br>
               a = Panjang Alas<br>
               t = Tinggi</p>
        </div>
        <div class="triangle-calculator">
            <h2>Hitung Luas Segitiga</h2>
            <form id="triangle-form">
                <label for="base">Nilai Alas</label>
                <input type="number" id="base" name="base" required>
                <label for="height">Nilai Tinggi</label>
                <input type="number" id="height" name="height" required>
                <button type="button" onclick="calculateArea()">Hitung</button>
                <button type="reset">Reset</button>
            </form>
            <p id="result"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
